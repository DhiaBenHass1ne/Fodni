<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page | Gazhi</title>
    <link rel="stylesheet" href="{% static 'css/style-logreg.css' %}">
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'assets/dash/fodni_2.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-control">
                {{form.username}}
                <label>Usesrname</label>
            </div>
            <div class="form-control">
                {{form.password}}
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            
        </form>
        <p>New to Fodhni? <a href="/sign-up">Sign up now</a></p>
        
    </div>
</body>
</html>
